<html>

        <meta charset="utf-8">

        <title>Drum Kit</title>
        <meta name="description" content="">

    <body>
        <div class="keys">
            <button id="A">
                <p>A</p>
                <p class="soundword">Clap</p>
            </button>
            <button id="S">
                <p>S</p>
                <p class="soundword">Hihat</p>
            </button>
            <button id="D">
                <p>D</p>
                <p class="soundword">Kick</p>
            </button>
            <button id="F">
                <p>F</p>

            </button>
            <button id="G">
                <p>G</p>
                <p class="soundword">Boom</p>
            </button>
            <button id="H">
                <p>H</p>
                <p class="soundword">Ride</p>
            </button>
            <button id="J">
                <p>J</p>
                <p class="soundword">Snare</p>
            </button>
            <button id="K">
                <p>K</p>
                <p class="soundword">Tom</p>
            </button>
            <button id="L">
                <p>L</p>
                <p class="soundword">Tink</p>
            </button>
        </div>
