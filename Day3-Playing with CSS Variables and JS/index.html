<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS Variables and JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Update CSS Variables with <span class="JS">JS</span></h1>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="space" id="spacing" value="10" min="0">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="blur" value="10" min="0" max="25" step="1">

            <label for="color">Base Color:</label>
            <input type="color" name="color" id="color" value="#339933">
        </div>

        <img src="Rio Celeste-Costa Rica.jpg" alt="River">
    
        
        <script src="script.js" async defer></script>
    </body>
</html>
