<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hold Shift</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
           <div class="item">
               <input type="checkbox" id="zero" name="zero" data-check="false">
               <p>0</p>
               <label for="zero">This is an inbox layout</label>
           </div>
           <div class="item">
               <input type="checkbox" id="one" name="one" data-check="false">
               <p id="haha">1</p>
               <label for="one">Check one item</label>
           </div>
           <div class="item">
               <input type="checkbox" id="two" name="two" data-check="false">
               <p>2</p>
               <label for="two">Hold down your Shift Key</label>
           </div>
           <div class="item">
               <input type="checkbox" id="three" name="three" data-check="false">
               <p>3</p>
               <label for="three">Check a lower item</label>
           </div>
           <div class="item">
              <input type="checkbox" id="four" name="four" data-check="false">
              <p>4</p>
              <label for="four">Everything inbetween should also be set to checked</label>
           </div>
           <div class="item">
               <input type="checkbox" id="five" name="five" data-check="false">
               <p>5</p>
               <label for="five">Try do it without any libraries</label>
           </div>
           <div class="item">
               <input type="checkbox" id="six" name="six" data-check="false">
               <p>6</p>
               <label for="six">Just regular JavaScript</label>
           </div>
           <div class="item">
               <input type="checkbox" id="seven" name="seven" data-check="false">
               <p>7</p>
               <label for="seven">Good Luck!</label>
           </div>
           <div class="item">
              <input type="checkbox" id="eight" name="eight" data-check="false">
              <p>8</p>
              <label for="eight">Don't forget to tweet your results!</label>
           </div>  
       </div>
        
        <script src="script.js" async defer></script>
    </body>
